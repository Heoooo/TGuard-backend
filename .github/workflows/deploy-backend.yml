name: deploy-backend
on: 
  push: 
    branches: [main]

permissions: 
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드 가져오기
      - uses: actions/checkout@v4

      # 2. Java 설치
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. AWS 권한 설정
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021518180184:role/tguard-oidc-role
          aws-region: ap-northeast-2

      # 4. Gradle 빌드
      - run: ./gradlew test bootJar

      # 5. Docker 이미지 빌드 및 태그
      - run: |
          docker build -t tguard-backend .
          docker tag tguard-backend 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${{ github.sha }}

      # 6. Docker ECR 로그인 및 이미지 푸시
      - run: |
          aws ecr get-login-password --region ap-northeast-2 \
            | docker login --username AWS --password-stdin 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com
          docker push 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${{ github.sha }}

      # 7. EC2에 배포
      - run: |
          aws ssm send-command \
            --instance-ids "i-02c7b507b4a259b5c" \
            --document-name "AWS-RunShellScript" \
            --comment "deploy $GITHUB_SHA" \
            --parameters commands='[
              "set -e",
              "docker pull 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${GITHUB_SHA}",
              "docker stop tguard || true",
              "docker rm tguard || true",
              "docker run -d --name tguard --restart unless-stopped -p 8080:8080 --env-file /opt/tguard/.env 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${GITHUB_SHA}"
            ]'
