name: deploy-backend

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        run: ./gradlew bootJar -x test

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021518180184:role/tguard-oidc-role
          aws-region: ap-northeast-2

      - name: Build Docker image
        run: |
          docker build -t 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${GITHUB_SHA} .
      
      - name: Push to ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 \
            | docker login --username AWS --password-stdin 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com

          docker push 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${GITHUB_SHA}

      - name: Deploy via SSM (docker-compose)
        run: |
          aws ssm send-command \
            --instance-ids "i-02c7b507b4a259b5c" \
            --document-name "AWS-RunShellScript" \
            --comment "deploy ${GITHUB_SHA}" \
            --parameters "commands=[
              \"cd /opt/tguard\",
              \"docker-compose pull tguard\",
              \"docker-compose up -d --force-recreate tguard\"
            ]" \
            --timeout-seconds 600 \
            --output text
