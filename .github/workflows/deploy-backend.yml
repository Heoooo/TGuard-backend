name: deploy-backend
on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::021518180184:role/tguard-oidc-role
          aws-region: ap-northeast-2

      - run: ./gradlew test bootJar

      - run: |
          docker build -t tguard-backend .
          docker tag tguard-backend 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${{ github.sha }}

      - run: |
          aws ecr get-login-password --region ap-northeast-2 \
            | docker login --username AWS --password-stdin 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com
          docker push 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${{ github.sha }}

      - run: |
          aws ssm send-command \
            --instance-ids "i-02c7b507b4a259b5c" \
            --document-name "AWS-RunShellScript" \
            --comment "deploy $GITHUB_SHA" \
            --parameters commands='[
              "set -e",
              "docker pull 021518180184.dkr.ecr.ap-northeast-2.amazonaws.com/tguard-backend:${GITHUB_SHA}",
              "docker stop tguard || true",
