spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.test.database.replace=none

# Skip Flyway during tests (PostgreSQL-specific DDL)
spring.flyway.enabled=false

# Disable infra auto-config for tests
spring.kafka.bootstrap-servers=localhost:9099
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

tguard.tenancy.header=X-Tenant-Id
tguard.tenancy.default-tenant=default

# Secrets / webhook defaults for tests
webhook.secret=test-secret
jwt.secret=test-jwt-secret-change-me
jwt.access-token-validity-ms=3600000
twilio.account-sid=
twilio.auth-token=
twilio.from-phone=
slack.webhook-url=
tguard.auth.admin-code=test-admin-code
